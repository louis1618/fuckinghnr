<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 투표 시스템</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Loading...</h1>
    </div>

    <div id="vote-container">
        <h1>실시간 투표하기</h1>
        <p>현재 찬성 수: <span id="vote-count">0</span></p>
        <button id="vote-button">찬성</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script>
        const socket = io();
        socket.on('updateVoteCount', (count) => {
            document.getElementById('voteCount').innerText = 'Vote Count: ' + count;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        });

        document.getElementById('voteButton').addEventListener('click', () => {
            socket.emit('vote', { user: 'Anonymous' });
        });
    </script>
</body>
</html>
