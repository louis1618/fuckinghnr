<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokga School Alpha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="loading">
    <div id="loading">
        <img src="assets/img/logo.svg" alt="로딩 중">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-text">해누리 조지는 중...</div>
    </div>

    <div id="menu">
        <a href="index.html"><img src="assets/img/logo_background.svg" alt="Jokga School Alpha" class="logo"></a>
        <ul>
            <li><a href="index.html" class="icon-button"><img src="assets/img/home.svg" alt="Home">홈</a></li>
            <li><a href="#vote-container" class="icon-button"><img src="assets/img/vote.svg" alt="투표">투표</a></li>
            <li><a href="#community" class="icon-button"><img src="assets/img/community.svg" alt="커뮤니티">커뮤니티</a></li>
            <li><a href="#webproxy" class="icon-button"><img src="assets/img/proxy.svg" alt="웹프록시">웹프록시</a></li>
            <li><a href="#admin" id="admin-category" style="display: none;"><img src="assets/img/admin.svg" alt="어드민">어드민</a></li>
        </ul>
    </div>

    <div id="vote-container">
        <h1>[진행 중] 허은정 탄핵</h1>
        <h2>누적 동의 수: <span id="vote-count">0</span></h2>
        <span> (MongoDB DATABASE_NAME : fuckinghnr VALUE : COUNT)</span></p>
        <button id="vote-button">동의</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>

    <script>
        const progressBar = document.getElementById('progress-bar');

        document.addEventListener("DOMContentLoaded", () => {
            progressBar.style.width = '50%';
        });

        window.onload = () => {
            progressBar.style.width = '70%';
            const socket = io();
            socket.on('updateVoteCount', (count) => {
                document.getElementById('vote-count').innerText = count;
                progressBar.style.width = '100%';
                setTimeout(() => {
                document.body.classList.remove('loading');
                document.body.classList.add('loaded');
            }, 500);
            });
        };
        
        const isAdmin = true
        if (isAdmin) {
            document.getElementById('admin-category').style.display = 'block';
        }
    </script>
</body>
</html>
